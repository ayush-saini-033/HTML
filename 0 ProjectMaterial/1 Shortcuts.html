<!DOCTYPE html>

<head>

<body>

    <p><img src="" alt=""></p>
    <!--nested paragraph (p>p>p)-->
    <p>
        <p>
            <p></p>
        </p>
    </p>
    <!--article+section-->
    <article></article>
    <section></section>
    
    <!--p{this is my shortcut}-->

    <!--h3{this is my shortcut}-->

    <!--article{this is my article shortut}-->
    <article>this is my article shortcut</article>
    <!-- section{this is my secton shortcut} -->
    <section>this is my secton shorcut</section>

    <!-- p>a -->

    <!-- ol>li*4 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!-- p>ol>li*2 -->
    <p>
        <ol>
            <li>A</li>
            <li>B</li>
        </ol>
    </p>
    <!-- table>tr>td*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- table>(tr>td*3)*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- section(ul>li*2)+footer -->
    <section></section>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <footer></footer>

</body>
</html>
