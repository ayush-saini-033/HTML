<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <br/>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="email">email ID:</label>
        <br/>
        <input type="email" id="email" name="email">
        <br/>
        <br/>
        <label for="phone">Phone No.</label>
        <br>
        <input type="tel" id="phone" name="phone">
        <br/>
        <br/>
        <label for="OT">Select Occupation Type</label>
        <br/>
        <select name="occupationType" id="OT">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Topics Of Interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br/>
            <br/>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br/>
            <br/>
            <label for="checkbox3">JS</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            
        </fieldset>
        <br/>
        <br/>
        <label for="TA1">Comment</label>
        <br/>
        <textarea name="textarea1" id="TA1" cols="10" rows="5"></textarea>
        <br/>
        <br/>
        <input type="submit" value="Register">

    </form>
</body>
</html>
