<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Enter Name:</label>
        <br/>
        <input type="text" name="name" id="name">
        <br/>
        <br/>
        <label for="email">Enter Email:</label>
        <br/>
        <input type="text" name="email" id="email">
        <br/>
        <br/>
        <label for="phone">Enter Phone:</label>
        <br/>
        <input type="tel" name="phone" id="phone">
        <br/>
        <br/>
        <label for="file">Resume:</label>
        <br/>
        <input type="file" name="fileuplod" id="file">
        <br/>
        <br/>
        <label for="num">Enter Experience:</label>
        <br/>
        <input type="number" name="counter" id="num" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills</legend>
            <legend>Topics Of Interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br/>
            <br/>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br/>
            <br/>
            <label for="checkbox3">JS</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>
        <br/>
        <br/>
        <label for="Studies">Select Your Education</label>
        <br/>
        <select name="eduction" id="Studies">
            <option value="A">BSC</option>
            <option value="B">MSC</option>
            <option value="C">BTech</option>
            <option value="D">MTech</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availaability</legend>
            
            <label for="Avb">Full Time</label>
            <input type="radio" name="radio" id="Avb">
            <br/>
            <label for="Av">Part Time</label>
            <input type="radio" name="radio" id="Av">
            <br/>

        </fieldset>
        <br/>
        <br/>
        <label for="comment">Comments:</label>
        <br/>
        <textarea name="comment" id="comment" cols="10" rows="2"></textarea>
        <br/>
        <br/>
        <input type="button" value="Submit">


    </form>
</body>
</html>
